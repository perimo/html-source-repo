<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감 연산자</title>
</head>
<body>
<script type="text/javascript">
	var r1, r2;
	r1 = 30 >= 50;
	r2 = 30 < 50;
	r3 = "강아지" > "망아지"; //var를 쓰지 않아도 선언할 수 있다.
	document.write(r1+"<br>"); //false
	document.write(r2+"<br>"); //true
	document.write(r3+"<br>"); //false
</script>

</body>
</html>
