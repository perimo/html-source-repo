<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	(function(){	//함수 이름이 없는 익명 함수는 호출없이 바로 실행된다.
		document.write("실행문");
	},function(){
		document.write("두 번째 실행문"); //"두 번째 실행문"만 출력이 된다. -> 앞에껀("실행문") 출력이 되지만 바로 묻힌다. 그래서 볼 수는 없다.
	})();
</script>
</body>
</html>
