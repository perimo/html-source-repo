<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date- 날짜와 시간을 다루는 객체이다.</title>
<script type="text/javascript">
	function showtime(){
		var today = new Date();
		alert(today.toLocaleString());
		var year = today.getYear();
		var month = today.getMonth()+1;
		var date = today.getDate();
		//alert(year+","+month+","+date);
		//alert();
		var temp = today.toLocaleString();
		document.getElementById("d_msg").innerHTML = temp;
		return temp;
	}
</script>
</head>
<!-- <body onLoad="showtime()"> -->
<body>
	<div id="d_msg"></div>
<script type="text/javascript">
	var temp = showtime();
	alert(temp);
	location.href="a.html?time="+new Date().getTime();
</script>
</body>
</html>
