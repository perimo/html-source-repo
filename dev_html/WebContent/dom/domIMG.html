<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트만으로 화면그리기[ajax기술구현]</title>
</head>
<body>
<script type="text/javascript">
	window.onload = function() {
		var img = document.createElement('img');
		img.setAttribute('src','snowboard.jpg');
		img.setAttribute('width',500);
		img.setAttribute('height',400);
		img.setAttribute('alt',"스노우보드"); /* 사진을 불러올 수 없을 떄 보여줄 메시지 */
		document.body.appendChild(img);
	}
</script>
</body>
</html>
