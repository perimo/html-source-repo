<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응 선택자</title>
<style type="text/css">
	a:hover { color:red;}  /* 마우스 오버 했을때 빨간색으로 글씨 바뀜 */
	a:active { color:blue;} /* 마우스 클릭했을 때 파란색으로 바뀜 */
	h1:hover { color:red;}
	h1:active { color:blue;}
</style>
</head>
<body>
	<ul>
		<li class="select"><a href="www.naver.com">네이버</a></li>
		<li><a href="www.google.com">구글</a></li>
		<li class="select"><h1>회원가입</h1></li>
	</ul>
</body>
</html>
