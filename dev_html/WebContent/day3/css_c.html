<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 어느 범위까지 적용이 되는거지?  */
	#header  h1 { color:red;} /* '>'가 없으면 후손 선택자 - 1번째 div안에 속해있는 div 안의 h1에도 적용 */
	#section > h1 { color:orange;} /* '>'가 있으면 자손 선택자  */
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">네비게이션 -1번쨰 div</h1>
		<div id="nav">
			<h1>Navigation</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">후손 선택자  -2번쨰 div</h1>
		<p>p태그 연습</p>
	</div>
</body>
</html>
