<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 소개</title>
<style type="text/css">
	div {color:red;}
	  
	#d_2 {  /* ID는 # 붙여서 속성을 개별적으로 처리할 수 있다. */
		color:blue;
		width:500px;
		border-bottom: 3px solid black;  /* 밑줄 긋기 */
	}
	.d_3 {   /* class는 . 붙이기 */
		width:250px
		color:green;
		background: gray;
	}
</style>
</head>
<body>
<div>div1</div>
<div id="d_2">div2</div>
<div class="d_3">div3</div>
</body>
</html>
