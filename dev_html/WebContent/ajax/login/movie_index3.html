	<script type="text/javascript">
		//쿠키에서 읽어온 값 저장
		var c_name;
		
		$.fn.datebox.defaults.formatter = function(date){
			var y = date.getFullYear();
			var m = date.getMonth()+1;
			var d = date.getDate();
			return y+'-'+(m<10 ? "0"+m : m)+'-'+(d<10 ? "0"+d : d); //삼항연산자
		}
		//날짜 포맷을 정해주는 코드
		$.fn.datebox.defaults.parser = function(s){
			var t = Date.parse(s);
			if (!isNaN(t)){
				return new Date(t);
			} else {
				return new Date();
			}
		}
		
		function loginAction(){
			//사용자가 입력한 아이디 담기
			var u_id = $("#mem_id").val();
			//사용자가 입력한 비번 담기		
			var u_pw = $("#mem_pw").val();
			var param = "mem_id="+u_id+"&mem_pw="+u_pw;
			$.ajax({
				method: "post"
				,url: "loginAction.jsp"
				,data: param
				,datatype: "html"
				,success: function(data){
					//alert("data: "+data+", length: "+data.length);
					if ("아이디가 없습니다."== data.trim()) {
						alert("아이디가 없는 경우");
						$("#mem_id").textbox('setValue','');//값을 삭제(빈공간으로)해주는코드 
						return;
					}
					else if ("비번이 틀렸습니다."==data.trim()) {
						alert("비번이 없는 경우");
						$("#mem_pw").passwordbox('setValue','');
						return;
					}
					else{//아이디도 존재하고 비번까지 일치하는 경우
						$.cookie("c_name",data.trim()); //trim()은 공백을 제거
						$("#d_login").hide();
						$("#d_logout").show();
					}
				}
			});///////////////////////////end of login ajax
		}/////////////////////////////////end of loginAction
		function logoutAction(){
			//쿠키에 저장된 이름 삭제하기
			$.cookie('c_name',null);
			//로그인 시에는 select문을 통하여 인증 서비스를 처리해야 하므로 브라우저에서
			//톰캣서버로 다시 톰캣에서 오라클 서버로 요청을 보낸 후 오라클이 응답한 메시지를
			//다시 톰캣으로 다시 브라우저로 응답 보내야 하므로 지연이 발생함.
			$("#d_login").show();
			$("#d_logout").hide();
		}/////////////////////////////////end of logoutAction
	</script>

<script type="text/javascript">
	$(document).ready(function(){
		var c_name = null;
		c_name = $.cookie('c_name');
		//alert("c_name: "+c_name);
		//쿠키에서 꺼낸 이름이 null이면 로그인을 하지 않은 상태
		//null이 아니면 로그인을 한 경우
		if(c_name==null){
			$("#d_login").show();//디폴트가 show()니까 생략가능

		}
