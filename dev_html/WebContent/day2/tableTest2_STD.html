<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table태그</title>
</head>
<body>
	<table border="1"borderColor="orange"> <!-- 테두리간격 1 벌리고 색상은 오렌지 -->
		<thead>
            <tr>
            	<th width="80">순번</th>      <!--easyUI에서 변형한 방법 말고  표준으로 하는 방법 -->
            	<th width="90">부서번호</th>
            	<th width="130">부서명</th>
            	<th width="180">지역</th>
            </tr>
        </thead>
        <tbody>
        	<tr>
        		<td>1</td>  
        		<td>10</td>
        		<td>총무부</td>
        		<td>서울</td>
        	</tr>
        	<tr>
        		<td>2</td>
        		<td>20</td>
        		<td>영업부</td>
        		<td>서울</td>
        	</tr>
           	<tr>
        		<td>3</td>
        		<td>30</td>
        		<td>개발부</td>
        		<td>제주도</td>
        	</tr>
        </tbody>
	</table>
</body>
</html>
