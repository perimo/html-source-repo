<!DOCTYPE html>
<!-- html에서는 블럭요소[태그가 자체 크기]와 인라인 요소[한줄에 열거]가 있다. -->
<html>
<head>
<meta charset="UTF-8">
<title>CSS적용 해보기</title>
<style type="text/css">     /* CSS를 통해서 태그의 속성을 바꿀 수 있다. */
	div{
		display:block;
		width: 300px;
		height: 200px;
		background-color: red;
	}
	span{
		display:inline;
		width: 200px;
		height: 500px;
		background-color: blue;
	}
	span#sp_1{
		display:block;
		width: 200px;
		height: 500px;
		background-color: yellow;
	}
	span#sp_2{
		display:none;
		width: 200px;
		heigth: 500px;
		background-color: green;
	}
</style>
</head>
<body>
<div>Div:ajax에서 많이 활용-기억</div><!--div는 줄바꿈이 일어남 -->
<span>Span</span>
<hr> <!-- 줄긋기 인라인요소 줄바꿈 일어남 -->
<span id="sp_1">Hello</span><!--span은 줄바꿈이 안 일어남 -->
<span id="sp_2">HTML5!!!</span>
<h1>코로나19</h1><!-- h1은 줄바꿈이 일어남. -->
</body>
</html>
