<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크박스구성[JS만으로]</title>

    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css"> <!-- 아이콘 위치 -->
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">

</head>
<body>
<table id="dg_test"></table>
<script type="text/javascript">
	$(document).ready(function(){
		$("#dg_test").datagrid({
			//실행문-javascript땅
			 title:'체크박스구성[JS만으로]'
			,url:'checkbox_data.json'
			//checkbox_data.json 대신 select문을 통해서 가져온 정보를 체크박스 초기화 해보기
			,columns:[[
				{field:'ck', checkbox:true}
			   ,{field:'name', align:'center', editor:'text'}
			]]
		});
	});
</script>
</thead>
