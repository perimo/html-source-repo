<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html태그만으로 처리</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css"><!-- CSS 사용 -->
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css"> <!-- 아이콘 위치 -->
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css"><!-- 색사용 -->
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css"><!-- 데모버전 사용 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"
            url="http://localhost:8000/jEasyUI/day5/jsonEmpList.jsp"
            toolbar="#toolbar" pagination="true"
            rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
                <th field="ENAME" width="80">사원이름</th>
                <th field="HIREDATE" width="200">입사일</th>
                <th field="EMPNO" width="50">사원번호</th>
                <th field="MGR" width="50">부서코드</th>
                <th field="JOB" width="80">부서이름</th>
                <th field="DEPTNO" width="50">부서번호</th>
                <th field="SAL" width="60">급여</th>
            </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="empList()">조회</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
    </div>
</body>
</html>
