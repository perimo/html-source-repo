<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id와 name 속성 활용</title>
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css"> <!-- 아이콘 위치 -->
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<style type="text/css">
		div#d_msg { /* div태그에 대한 속성 주기 */
			position: absolute;
			border: 3px solid black;
			width: 200;
			height: 60;
		}
	</style>
	<script type="text/javascript">
		function test(){
			alert($("#tb_id").val());//여기서 tb_id 얘는 아이디 값
		}
		function send(){
			$("#f_login").attr("method","get");//attr(method속성을,get방식으로)
			$("#f_login").attr("action","textboxAction.jsp");//attr(action속성으로 실행하라,이 파일을) //umem_id=apple
			$("#f_login").submit();
		}
	</script>
</head>
<body>

<!-- <input id="tb_id" name="tb_id" width="100px" class="easyui-textbox" placeholder="아이디"> -->
<button onclick="test()">클릭</button>
<form id="f_login">
<input id="tb_id" name="umem_id" width="100px" class="easyui-textbox" placeholder="아이디"> <!-- form태그 안에서 name식별자를 쓸 수 있다 -->
<button onclick="send()">전송</button>
</form>

<div id="d_msg"></div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#d_msg").hide();
		$('#tb_id').textbox('textbox').bind('keyup', function(e){
			//alert("keyup");
			$("#d_msg").show();
			//$("#d_msg").css("width",173+"px");
			$("#d_msg").css("left",$("#_easyui_textbox_input1").offset().left+"px");
			$("#d_msg").css("width",$(".textbox").width()+"px");//위 코드를 클래스로 접근
			$("#d_msg").css("top",$("#_easyui_textbox_input1").offset().bottom+"px");
			$("#d_msg").html("<b>결과처리</b>");
		});
	});
</script>
</body>
</html>
