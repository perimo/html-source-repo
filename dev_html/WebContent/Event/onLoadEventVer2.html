<!-- 
	dom이 먼저? 아니면 event처리가 먼저? -> 당연히 dom이 먼저!

 <!-- <h1> 전 --><!-- 전 인데 왜 실행되지?  -->
 <script type="text/javascript">
 	window.onload = function() {//익명 함수 -한번만 호출 가능 //함수 지향적 표현식
 		//이벤트 연결하기
 		var header = document.getElementById("header");
 		header.onclick = function() {
 			alert("클릭~~~")
 			//이벤트를 제거합니다.
 			header.onclick = null; //자원 반납하기 - 버블링 발생 방지
 		}
 	}
 </script>
	<h1 id="header">Click</h1>
</body>
